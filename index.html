<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responcer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="header">
        <div class="buttonsline">
            <button id="CopyBTN">Copy</button>
            <button id="SaveBTN">Save</button>
            <button id="LoadBTN">Load</button>
            <button id="LoadCLR">Clear</button>
        </div>
        <input type="text" id="KTO" placeholder="(кто) Дмитрий">
        <input type="text" id="HAKOGO" placeholder="(кого) JavaScript программиста">
        <input type="text" id="KOGO" placeholder="(кого) WEB разработчика">
        <input type="text" id="COMPANY" placeholder="(где) в компании РОСТ">
        <!-- <div id="log-output"></div> -->
    </div>
    <div>
        <div class="container" id="output"></div>
        <div class="container" id="templates"></div>
    </div>
    <div id="snackbar" style="display: none;">
        <div class="wrapper">
            <div class="message">*</div>
            <button id="snackbar-close-button">&#10006;</button>
        </div>
    </div>
    <script src="./js/script.js" type="module" defer></script>
</body>

</html>
